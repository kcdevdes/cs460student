<html>
  <head>
    <style>
      html, body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';
      import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

      var renderer, controls, scene, camera, loader, pane, effect, stats;

      //
      // SETTINGS and HELPER for TWEAKPANE
      //
      window['SCENE'] = {
        'anaglyph': false,
        'poly': null,
        'rotate_poly': false,
        'do_rotate_poly': function() {
          window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
        },
        'blender': null,
        'blender_helper': null,
        'rotate_blender': false,
        'do_rotate_blender': function() {
          window['SCENE']['rotate_blender'] = !window['SCENE']['rotate_blender'];
        },
        'blender_old_material': null,
        'change_material': function() {
          if (!window['SCENE']['blender_old_material']) {
            window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
            window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
          } else {
            window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
            window['SCENE']['blender_old_material'] = null;
          }
        }
      };

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 0.1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 10, 0);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // setup anaglyph effect
        effect = new AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        // stats.js widget
        stats = new Stats();
        document.body.appendChild( stats.domElement );


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        //
        // The invisible plane
        //
        var geometry = new THREE.PlaneGeometry( 10000, 10000 );
        var material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );


        // load the glTF model
        loader = new GLTFLoader();
        loader.load( 'penguin_original.glb', function ( gltf ) {

          var poly = gltf.scenes[0].children[0];
          poly.scale.x = 10;
          poly.scale.y = 10;
          poly.scale.z = 10;

          // set identity quaternion to remove rotation
          poly.quaternion.w = 1;
          poly.quaternion.x = 0;
          poly.quaternion.y = 0;
          poly.quaternion.z = 0;

          // translate to avoid overlap
          poly.translateX(5);

          scene.add( gltf.scene );

          // store reference in helper object
          window.SCENE.poly = poly;

          // add PolyCam Mesh UI panel
          var polyui = pane.addFolder({title: 'PolyCam Mesh'});
          polyui.addBinding(window.SCENE.poly.material, 'wireframe');
          polyui.addButton({title: 'rotate!'}).on('click', () => {
            window.SCENE.do_rotate_poly();
          });

        } );

        // load the edited mesh from Blender
        loader.load( 'penguin.glb', function ( gltf ) {

          var blender = gltf.scenes[0].children[0];
          blender.scale.x = 10;
          blender.scale.y = 10;
          blender.scale.z = 10;

          // set identity quaternion to remove rotation
          blender.quaternion.w = 1;
          blender.quaternion.x = 0;
          blender.quaternion.y = 0;
          blender.quaternion.z = 0;

          scene.add( gltf.scene );

          // store reference in helper object
          window.SCENE.blender = blender;

          // setup vertex normals helper
          var helper = new VertexNormalsHelper( blender, 0.1, 'blue' );
          helper.visible = false;
          scene.add( helper );
          window.SCENE.blender_helper = helper;

          // add Blender Mesh UI panel
          var blenderui = pane.addFolder({title: 'Blender Mesh'});
          blenderui.addBinding(helper, 'visible', {label: 'Show normals!'});
          blenderui.addButton({title: 'rotate!'}).on('click', () => {
            window.SCENE.do_rotate_blender();
          });
          blenderui.addButton({title: 'Change Material!'}).on('click', () => {
            window.SCENE.change_material();
          });

        } );


        // interaction
        controls = new OrbitControls( camera, renderer.domElement );


        // setup Tweakpane UI
        pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        // add scene controls
        sceneui.addBinding(window.SCENE, 'anaglyph');
        sceneui.addBinding(light.position, 'x', {min: -100, max: 100, label: 'Light X'});
        sceneui.addBinding(light.position, 'y', {min: -100, max: 100, label: 'Light Y'});
        sceneui.addBinding(light.position, 'z', {min: -100, max: 100, label: 'Light Z'});
        sceneui.addBinding(light, 'intensity', {min: 0, max: 10, label: 'Light Intensity'});
        sceneui.addBinding(ambientLight, 'color', {label: 'Ambient Color'});


        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // update stats
        stats.update();

        // and here..
        controls.update();

        // handle poly rotation
        if (window.SCENE.poly) {
          if (window.SCENE.rotate_poly) {
            // setup 180 degree quaternion (rotation around Y axis)
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
            window.SCENE.poly.quaternion.slerp(q, 0.01);
          } else {
            // reset to identity quaternion
            var q = new THREE.Quaternion(0, 0, 0, 1);
            window.SCENE.poly.quaternion.slerp(q, 0.01);
          }
        }

        // handle blender rotation
        if (window.SCENE.blender) {
          if (window.SCENE.rotate_blender) {
            // setup 180 degree quaternion (rotation around Y axis)
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
            window.SCENE.blender.quaternion.slerp(q, 0.01);
            // update helper to rotate with mesh
            if (window.SCENE.blender_helper) {
              window.SCENE.blender_helper.update();
            }
          } else {
            // reset to identity quaternion
            var q = new THREE.Quaternion(0, 0, 0, 1);
            window.SCENE.blender.quaternion.slerp(q, 0.01);
            // update helper to rotate with mesh
            if (window.SCENE.blender_helper) {
              window.SCENE.blender_helper.update();
            }
          }
        }

        // check anaglyph toggle
        if (window.SCENE.anaglyph) {
          effect.render( scene, camera );
        } else {
          renderer.render( scene, camera );
        }

      }
      
    </script>
  </head>
  <body>
  </body>
</html>
